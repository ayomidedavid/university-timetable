{% extends "base.html" %}

{% block title %}Upload Timetable{% endblock %}

{% block content %}
<h1>Upload Timetable</h1>
<form action="{{ url_for('timetable_bp.upload_timetable') }}" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.csv_file.label }}<br>
        {{ form.csv_file }}
    </div>
    <div>
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
<a href="{{ url_for('timetable_bp.timetable') }}">Back to Timetable</a>
{% endblock %}
